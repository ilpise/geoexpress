<div class="testpkg-example" ng-controller="TestpkgController">
  <h1>Example view from your new awesome package</h1>
  <h2>Package: <span>{{package.name}}</span></h2>

  <mean-upload file-dest="'/packages/files/'" upload-callback="uploadFinished(files)" upload-file-callback="uploadFileCallback(file)"></mean-upload>

  <div data-ng-repeat="file in files">
      <img data-ng-src="{{file.src}}" alt="">
  </div>
